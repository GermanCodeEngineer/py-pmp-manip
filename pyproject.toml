    "Pillow==11.3.0",
    "Requests==2.32.4",
    "aenum==3.1.16",
    "colorama==0.4.6",
    "jsoncomment==0.4.2",
    "lxml==6.0.0",
    "mutagen==1.47.0",
    "pydub==0.25.1",
    "pytest==8.3.5",
    "scipy==1.16.1",
    "tomlkit==0.13.3",
